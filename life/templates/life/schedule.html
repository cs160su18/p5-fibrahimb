{% load static %}
<!DOCTYPE html>

<html>
	<head>
		<title></title>

		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="{% static '/life/vendor/bootstrap/css/bootstrap.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static '/life/css/main.css' %}" />

		<script src="{% static '/life/vendor/jquery/jquery-3.3.1.min.js' %}"></script>
		<script src="{% static '/life/vendor/jquery-ui/jquery-ui.min.js' %}"></script>

    <style>
    body,h2, h1, h3, h4, h5, h6 {font-family: "Montserrat", sans-serif}
    .header {
    background:url('http://community102.com/wp-content/uploads/2014/06/facebook-logo-header-600.png');
    background-position: center;
    background-repeat: no-repeat;
    text-align: center;
    position: center;
    display:block;
    width:100%;
    min-height:129px;
    position: running(header);
}
      h1 {
        border: 2px solid #002266;
        background: #002266;
        color: white;
        height:75px;
        width:600px;
        border-radius: 25px;
      }
      
      .row {
        text-align: center;
      }
      .click {
        height:50px;
        width:100px;
        background-color:#B0B0B0;
        color: white;
        border-radius: 15px;
        font-size: 16px;
        margin-left: 20px;
      }
      table {
    border-collapse: collapse;
    width: 80%;
    margin-left: auto;
    margin-right: auto;
    border-radius: 15px;

}

td, th {
    
    text-align: left;
    padding: 8px;

}

tr:nth-child(even) {
    background-color: #dddddd;
}
      
@page {
    @top-center { content: element(header) }
}
    </style>
  </head>
<body>
  
<a href=".."><button class="click">&larr; Back</button></a>
{% block content %}
    <center><h1>
      Scheduled Interviews
      </h1></center>
    <table border=1 frame=void rules=rows>
  <tr>
    <th><h3><center>Name</center>
      </h3></th>
    <th><h3><center>Email</center>
      </h3></th>
    <th><h3><center>Phone</center>
      </h3></th>
    <th><h3><center>Date</center></h3></th>
    <th><h3><center>Time</center>
      </h3></th> 
  </tr>
      {% for schedule in schedule_listing%}
        <tr>
    <td><h6><center><a>{{schedule.name}}</center></h6></td></a>
     <td><h6><center><a>{{schedule.email}}</center></h6></td></a>
      <td><h6><center><a>{{schedule.phone}}</center></h6></td></a>
     <td><h6><center><a>{{schedule.date}}</center></h6></td></a>
  <td><h6><center><a>{{schedule.time}}</center></h6></td></a>
  </tr>
      {% endfor %}
    
{% endblock %}
  
</body>
  </html>
